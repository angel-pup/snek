<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <style>
      canvas {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div style="text-align: center">
      <button id="start" style="display: inline-block; margin:1.5em; height: 50px; width: 100px">Start Game!</button>
    </div>
    <script>

      // TODO: Updated Tail Collision Algorithm
      // TODO: Spawn food outside of current body

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const gridSize = 20;
      const numCells = canvas.width / gridSize;

      let snake;
      let head;
      let tickRate;
      let snakeLength;

      const sortedTailPositions = new Set();

      const MIN_TICKRATE = 75;
      const AMOUNT_MODIFY_TICKRATE = 25;

      const KEY_LEFT = "ArrowLeft";
      const KEY_UP = "ArrowUp";
      const KEY_RIGHT = "ArrowRight";
      const KEY_DOWN = "ArrowDown";
      const DIR_LEFT = { x: -1, y: 0 };
      const DIR_UP = { x: 0, y: -1 };
      const DIR_RIGHT = { x: 1, y: 0 };
      const DIR_DOWN = { x: 0, y: 1 };
      
      let keyBuffer = [];

      let food = { x: 15, y: 10 };
      let direction = { x: 1, y: 0 };
      let gameLoop;


      function drawCell(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
      }

      function drawSnake() {
        snake.forEach((segment) => drawCell(segment.x, segment.y, "green"));
      }

      function drawFood() {
        drawCell(food.x, food.y, "red");
      }
      
      function updateTickRate() {
        if (tickRate > MIN_TICKRATE) tickRate -= AMOUNT_MODIFY_TICKRATE;
        clearInterval(gameLoop)
        gameLoop = setInterval(update, tickRate);
      }

      function endGame() {
        clearInterval(gameLoop);
        alert("Game Over!");
        startButton.addEventListener('click', start);
      }

      function moveSnake() {
        const head = {
          x: snake[0].x + direction.x,
          y: snake[0].y + direction.y,
        };
        snake.unshift(head);
        
        if (head.x === food.x && head.y === food.y) {
          snakeGrow(1, head);
          generateFood();
        } else {
          snake.pop();
          sortedTailPositions.add(`${head}`);
          sortedTailPositions.removeKey(`${snake[snakeLength]}`);
        }
      }

      function snakeGrow(amountGrow, headPosition) {
        snakeLength += amountGrow;
        sortedTailPositions.add(`${headPosition}`);
      }

      function generateFood() {
        if (snakeLength % 5 === 0) updateTickRate();

        food = {
          x: Math.floor(Math.random() * numCells),
          y: Math.floor(Math.random() * numCells)
        };
        
        // if 
      }

      const startButton = document.getElementById('start');

      function checkTailCollision(newHead) {
        if (sortedTailPositions.has(`${newHead}`))
          endGame();
      }

      function checkWallCollision(head) {
        if (
          head.x < 0 ||
          head.x >= numCells ||
          head.y < 0 ||
          head.y >= numCells
        ) {
          endGame();
        }
      }

      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawFood();
        drawSnake();
        head = snake[0];
        checkWallCollision(head);
        checkTailCollision(head);
        changeDirection();
        moveSnake();
      }

      function changeDirection() {
        if (keyBuffer.length > 0) {

          const newDirection = keyBuffer.shift();

          switch (newDirection) {
            case KEY_LEFT:
              if (direction.x !== 1) {
                direction = DIR_LEFT;
              }
              break;
            case KEY_UP:
              if (direction.y !== 1) {
                direction = DIR_UP;
              }
              break;
            case KEY_RIGHT:
              if (direction.x !== -1) {
                direction = DIR_RIGHT;
              }
              break;
            case KEY_DOWN:
              if (direction.y !== -1) {
                direction = DIR_DOWN;
              }
              break;
            default:
            // do nothing;
          }
        }
      }

      async function addKeypressToBuffer(event) { 
        event.preventDefault();
        const key = event.key;
        //keyBuffer = keyBuffer.filter(key => key !== removeKey);
        keyBuffer.push(key); 
      }

      async function removeKeypressFromBuffer(event) {
        event.preventDefault();
        const removeKey = event.key;
        keyBuffer = keyBuffer.filter(key => key !== removeKey);
      }


      document.addEventListener("keydown", addKeypressToBuffer);
      document.addEventListener("keyup", removeKeypressFromBuffer);
      startButton.addEventListener('click', start);

      function start() {
        snakeLength = 1;
        snake = [{ x: 10, y: 10 }];
        sortedTailPositions.add(snake[0]);
        tickRate = 250;
        generateFood();
        gameLoop = setInterval(update, tickRate); // Game loop
        startButton.removeEventListener('click', start);
      }

    </script>
  </body>
</html>
